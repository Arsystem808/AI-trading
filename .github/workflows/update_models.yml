name: Auto Update Models

on:
  schedule:
    - cron: '0 6 * * *'    # 06:00 UTC = 09:00 MSK (ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ)
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'models/**'

permissions:
  contents: write

jobs:
  update-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests joblib lightgbm pandas numpy scikit-learn
      
      - name: ğŸ” Debug Environment
        run: |
          echo "ğŸ“ Project structure:"
          ls -la
          echo "ğŸ“ Core directory:"
          ls -la core/ 2>/dev/null || echo "âŒ core/ not found"
          echo "ğŸ“ Scripts directory:"
          ls -la scripts/ 2>/dev/null || echo "âŒ scripts/ not found"
          echo "ğŸ Python sys.path:"
          python -c "import sys; print('\n'.join(sys.path))"
      
      - name: ğŸ” Detect Config Directory
        id: detect_config
        run: |
          CONFIG_DIR=$(python -c "from core.model_loader import CONFIG_DIR; print(CONFIG_DIR)" 2>/dev/null || echo "configs")
          echo "config_dir=$CONFIG_DIR" >> $GITHUB_OUTPUT
          echo "âœ… Config directory: $CONFIG_DIR"
      
      - name: ğŸ” Validate Model Loader
        run: |
          python -c "from core.model_loader import MODELS_DIR, CONFIG_DIR; print(f'âœ… MODELS_DIR={MODELS_DIR}, CONFIG_DIR={CONFIG_DIR}')"
      
      - name: ğŸ“¥ Download Latest Models
        id: download
        run: |
          if [ -f "scripts/download_models.py" ]; then
            echo "ğŸš€ Downloading models..."
            python scripts/download_models.py --force
            echo "download_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ download_models.py not found, skipping"
            echo "download_status=skipped" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: ğŸ”„ Migrate Models to JSON Config
        if: steps.download.outputs.download_status != 'skipped'
        env:
          PYTHONPATH: ${{ github.workspace }}   # ğŸ‘ˆ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ ĞºĞ¾Ñ€ĞµĞ½ÑŒ Ñ€ĞµĞ¿Ğ¾ Ğ² sys.path
        run: |
          echo "ğŸ”§ Migrating models..."
          python scripts/migrate_models.py
      
      - name: âœ… Validate Models
        if: steps.download.outputs.download_status != 'skipped'
        run: |
          if [ -f "scripts/validate_models.py" ]; then
            echo "ğŸ§ª Validating models..."
            python scripts/validate_models.py
          else
            echo "âš ï¸ validate_models.py not found, skipping"
          fi
        continue-on-error: true
      
      - name: ğŸ“Š Check for Changes
        id: check_changes
        run: |
          CHANGED=false
          CONFIG_DIR="${{ steps.detect_config.outputs.config_dir }}"
          
          git diff --quiet models/ 2>/dev/null || CHANGED=true
          git diff --quiet "$CONFIG_DIR/" 2>/dev/null || CHANGED=true
          
          if [ "$CHANGED" = "true" ]; then
            echo "âœ… Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ“ˆ Generate Model Report
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          CONFIG_DIR="${{ steps.detect_config.outputs.config_dir }}"
          cat > model_update_report.md << EOF
          # ğŸ¤– Model Update Report
          
          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC") ($(date +"%Y-%m-%d %H:%M:%S MSK"))
          **Triggered by**: ${{ github.event_name }}
          **Config directory**: $CONFIG_DIR
          
          ## Changes
          \`\`\`
          $(git diff --stat models/ "$CONFIG_DIR/" 2>/dev/null || echo "No diff available")
          \`\`\`
          
          ## Updated Models
          $(find "$CONFIG_DIR/" -name "*.json" -type f 2>/dev/null | wc -l) model configs found
          
          ## Validation Status
          âœ… Migration completed successfully
          EOF
          
          cat model_update_report.md
      
      - name: ğŸš€ Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          CONFIG_DIR="${{ steps.detect_config.outputs.config_dir }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -f models/ "$CONFIG_DIR/"
          
          git commit -m "ğŸ¤– Auto-update models [skip ci]" \
                     -m "$(cat model_update_report.md)"
          
          git push origin HEAD:main
      
      - name: ğŸ‰ Success Notification
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… Models updated successfully!"
          echo "ğŸ“¦ Pushed $(git rev-parse --short HEAD)"
      
      - name: âš ï¸ Failure Notification
        if: failure()
        run: |
          echo "âŒ Model update failed!"
          echo "Check logs for details"
