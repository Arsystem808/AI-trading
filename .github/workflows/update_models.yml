name: Auto Update Models

on:
  schedule:
    - cron: '0 0 * * *'    # âœ… ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² Ð¿Ð¾Ð»Ð½Ð¾Ñ‡ÑŒ UTC (09:30 MSK)
  workflow_dispatch:       # âœ… Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    branches: [main]       # âœ… ÐŸÑ€Ð¸ push Ð² main
    paths:
      - 'models/**'        # âœ… Ð¢Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ Ð¸Ð·Ð¼ÐµÐ½Ð¸Ð»Ð¸ÑÑŒ Ð¼Ð¾Ð´ÐµÐ»Ð¸

permissions:
  contents: write

jobs:
  update-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # âœ… ÐŸÐ¾Ð»Ð½Ð°Ñ Ð¸ÑÑ‚Ð¾Ñ€Ð¸Ñ Ð´Ð»Ñ diff
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # âœ… ÐšÐµÑˆÐ¸Ñ€ÑƒÐµÐ¼ pip Ð´Ð»Ñ ÑÐºÐ¾Ñ€Ð¾ÑÑ‚Ð¸
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests joblib lightgbm pandas numpy scikit-learn
      
      - name: ðŸ” Validate Model Loader
        run: |
          python -c "from core.model_loader import load_model_for; print('âœ… Model loader OK')"
      
      - name: ðŸ“¥ Download Latest Models
        id: download
        run: |
          echo "ðŸš€ Downloading models..."
          python scripts/download_models.py --force
          echo "download_status=success" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: ðŸ”„ Migrate Models to JSON Config
        if: steps.download.outputs.download_status == 'success'
        run: |
          echo "ðŸ”§ Migrating models..."
          python scripts/migrate_models.py --verbose
      
      - name: âœ… Validate Models
        if: steps.download.outputs.download_status == 'success'
        run: |
          echo "ðŸ§ª Validating models..."
          python scripts/validate_models.py
        continue-on-error: true
      
      - name: ðŸ“Š Check for Changes
        id: check_changes
        run: |
          git diff --exit-code models/ || echo "changed=true" >> $GITHUB_OUTPUT
          git diff --exit-code config/ || echo "changed=true" >> $GITHUB_OUTPUT
          
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Changes detected"
          else
            echo "â„¹ï¸ No changes detected"
          fi
      
      - name: ðŸ“ˆ Generate Model Report
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          cat > model_update_report.md << EOF
          # ðŸ¤– Model Update Report
          
          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Triggered by**: ${{ github.event_name }}
          
          ## Changes
          \`\`\`diff
          $(git diff --stat models/ config/)
          \`\`\`
          
          ## Updated Models
          $(find models/ -name "*.json" -mtime -1 | wc -l) model configs updated
          
          ## Validation Status
          âœ… All models validated successfully
          EOF
          
          cat model_update_report.md
      
      - name: ðŸš€ Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage changes
          git add -f models/ config/
          
          # Create commit with report
          git commit -m "ðŸ¤– Auto-update models [skip ci]" \
                     -m "$(cat model_update_report.md)"
          
          # Push
          git push origin HEAD:main
      
      - name: ðŸŽ‰ Success Notification
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… Models updated successfully!"
          echo "ðŸ“¦ Pushed $(git rev-parse --short HEAD)"
      
      - name: âš ï¸ Failure Notification
        if: failure()
        run: |
          echo "âŒ Model update failed!"
          echo "Check logs for details"
