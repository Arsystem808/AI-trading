name: Auto Update Models

on:
  schedule:
    # 06:00 UTC = 09:00 MSK (ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ)
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'models/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-models:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests joblib lightgbm pandas numpy scikit-learn

      - name: ğŸ” Debug Environment
        run: |
          echo "ğŸ“ Project structure:"
          ls -la
          echo "ğŸ“ Core directory:"
          ls -la core/ 2>/dev/null || echo "âŒ core/ not found"
          echo "ğŸ“ Scripts directory:"
          ls -la scripts/ 2>/dev/null || echo "âŒ scripts/ not found"
          echo "ğŸ Python sys.path (from Python):"
          python -c "import sys, pprint; pprint.pp(sys.path)"

      - name: ğŸ” Validate Model Loader
        run: |
          python -c "from core.model_loader import MODELS_DIR, CONFIG_DIR; print(f'âœ… MODELS_DIR={MODELS_DIR}, CONFIG_DIR={CONFIG_DIR}')"

      - name: ğŸ“¥ Download Latest Models
        id: download
        run: |
          if [ -f "scripts/download_models.py" ]; then
            echo "ğŸš€ Downloading models..."
            if python scripts/download_models.py --force; then
              echo "download_status=success" >> $GITHUB_OUTPUT
            else
              echo "download_status=failed" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ scripts/download_models.py not found, skipping"
            echo "download_status=skipped" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: ğŸ”„ Migrate Models to JSON Config
        if: steps.download.outputs.download_status == 'success'
        run: |
          echo "ğŸ”§ Migrating models..."
          python scripts/migrate_models.py

      - name: âœ… Validate Models
        if: steps.download.outputs.download_status == 'success'
        run: |
          if [ -f "scripts/validate_models.py" ]; then
            echo "ğŸ§ª Validating models..."
            python scripts/validate_models.py
          else
            echo "âš ï¸ scripts/validate_models.py not found, skipping"
          fi
        continue-on-error: true

      - name: ğŸ“Š Check for Changes
        id: check_changes
        run: |
          CHANGED=false
          if ! git diff --quiet models/ 2>/dev/null; then CHANGED=true; fi
          if ! git diff --quiet configs/ 2>/dev/null; then CHANGED=true; fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          if [ "$CHANGED" = "true" ]; then
            echo "âœ… Changes detected"
          else
            echo "â„¹ï¸ No changes detected"
          fi

      - name: ğŸ“ˆ Generate Model Report
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          UTC_NOW=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          MSK_NOW=$(TZ='Europe/Moscow' date +"%Y-%m-%d %H:%M:%S %Z")
          cat > model_update_report.md << EOF
          # ğŸ¤– Model Update Report

          **UTC**: $UTC_NOW
          **MSK**: $MSK_NOW
          **Triggered by**: ${{ github.event_name }}

          ## Changes
          \`\`\`
          $(git diff --stat models/ configs/ 2>/dev/null || echo "No diff available")
          \`\`\`

          ## Validation
          âœ… Migration and (optional) validation steps completed
          EOF

          cat model_update_report.md

      - name: ğŸš€ Create Auto PR with Model Updates
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ¤– Auto-update models"
          title: "ğŸ¤– Auto-update models"
          body: |
            Auto-generated model update.

            This PR is created by the `Auto Update Models` workflow.
          branch: auto/update-models
          base: main
          add-paths: |
            models/**
            configs/**
          delete-branch: true

      - name: ğŸ‰ Success Notification
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… Models updated and pull request created (or updated)!"

      - name: âš ï¸ Failure Notification
        if: failure()
        run: |
          echo "âŒ Model update failed!"
          echo "Check logs for details"
