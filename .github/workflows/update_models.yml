name: Auto Update Models

on:
  # –ó–∞–ø—É—Å–∫–∞—Ç—å –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–æ–≤–æ–º —Ä–µ–ª–∏–∑–µ
  release:
    types: [published]
  
  # –ò–ª–∏ –≤—Ä—É—á–Ω—É—é
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Latest Models
        run: |
          python scripts/download_models.py
      
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/
          git commit -m "ü§ñ Auto-update models from release" || echo "No changes"
          git push
