name: backtest_strategies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:
  backtest-m7:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest main (clean)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          clean: true

      - name: Sanity check files
        run: |
          echo "HEAD SHA:" && git rev-parse HEAD
          echo "origin/main SHA:" && git ls-remote origin -h refs/heads/main | cut -f1
          echo "List scripts:" && ls -la scripts || true
          echo "Backtests:" && find scripts -maxdepth 1 -name "backtest_*.py" -print

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create results directory
        run: mkdir -p results

      - name: Run M7 Backtest
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: python scripts/backtest_m7.py

      - name: Verify results
        run: ls -la results/ || true

      - name: Upload M7 artifact
        uses: actions/upload-artifact@v4
        with:
          name: m7-results
          path: results/m7_backtest_*.json
          retention-days: 7

