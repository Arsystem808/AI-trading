name: backtest_strategies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:
  backtest-m7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: DEBUG - List directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root files ==="
          ls -la
          echo ""
          echo "=== Check if scripts exists ==="
          ls -la scripts/ || echo "scripts/ NOT FOUND"
          echo ""
          echo "=== Find all backtest .py files ==="
          find . -name "backtest*.py" | head -20
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Run M7 Backtest
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: python scripts/backtest_m7.py
      
      - name: Verify results
        run: ls -la results/
      
      - uses: actions/upload-artifact@v4
        with:
          name: m7-results
          path: results/m7_backtest_*.json
          retention-days: 7

