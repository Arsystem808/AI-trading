# .github/workflows/etl.yml
name: ETL

on:
  workflow_dispatch:
    inputs:
      etl_path:
        description: "Relative path to ETL script (e.g., scripts/etl.py or etl/runner.py)"
        required: false
        default: ""
        type: string
      workdir:
        description: "Working directory (monorepo subfolder, e.g., ai-trading)"
        required: false
        default: ""
        type: string
  schedule:
    - cron: "0 5 * * *"

jobs:
  etl:
    runs-on: ubuntu-latest

    # Выполняем все run из переданной подпапки или из корня
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.event.inputs.workdir || '.' }}

    env:
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      ETL_PATH: ${{ github.event.inputs.etl_path }}
      WORKDIR: ${{ github.event.inputs.workdir || '.' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Verify tree
        run: |
          echo "WORKDIR='${WORKDIR}'"
          echo "ETL_PATH='${ETL_PATH:-<auto>}'"
          pwd
          ls -la
          find . -maxdepth 4 -type f -name 'etl.py' -print || true

      - name: Resolve ETL path
        id: resolve
        run: |
          set -euo pipefail

          # 1) Если передан путь — валидируем его
          if [ -n "${ETL_PATH:-}" ]; then
            if [ -f "${ETL_PATH}" ]; then
              echo "ETL_FILE=${ETL_PATH}" >> "$GITHUB_ENV"
              echo "Resolved via input: ${ETL_PATH}"
              exit 0
            else
              echo "Provided etl_path='${ETL_PATH}' does not exist in WORKDIR='${WORKDIR}'" >&2
              exit 2
            fi
          fi

          # 2) Автопоиск в типичных местах
          CANDIDATES=(
            "scripts/etl.py"
            "etl.py"
            "etl/runner.py"
            "etl/main.py"
            "src/etl.py"
            "src/etl/main.py"
            "pipelines/etl/daily_etl.py"
          )
          for c in "${CANDIDATES[@]}"; do
            if [ -f "$c" ]; then
              echo "ETL_FILE=$c" >> "$GITHUB_ENV"
              echo "Resolved via auto-discovery: $c"
              exit 0
            fi
          done

          # 3) Поиск по индексу git
          FOUND="$(git ls-files | grep -E '(^|/)(etl|runner)\.py$' | head -n 1 || true)"
          if [ -n "$FOUND" ] && [ -f "$FOUND" ]; then
            echo "ETL_FILE=$FOUND" >> "$GITHUB_ENV"
            echo "Resolved via git index: $FOUND"
            exit 0
          fi

          echo "ETL entrypoint not found; set workflow input etl_path" >&2
          exit 2

      - name: Run ETL
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -euo pipefail
          test -n "${POLYGON_API_KEY:-}" || { echo "POLYGON_API_KEY is not set"; exit 1; }
          python "${ETL_FILE}"

      - name: Post-run diagnostics
        if: failure()
        run: |
          echo "ETL_FILE was: ${ETL_FILE:-<unset>}"
          python --version
          pip list | sed -n '1,80p'
