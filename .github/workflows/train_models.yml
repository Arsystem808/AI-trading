name: Nightly Training
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run training
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          mkdir -p artifacts/train metrics
          python scripts/train_incremental.py --out artifacts/train --metrics metrics

      - name: List outputs
        run: |
          ls -la
          ls -la artifacts/train || true
          ls -la metrics || true

      - name: Sanitize artifact filenames
        run: python scripts/sanitize_artifacts.py

      - name: Upload models
        uses: actions/upload-artifact@v4
        with:
          name: models-${{ github.run_id }}
          path: artifacts/train/**
          if-no-files-found: error

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: metrics-${{ github.run_id }}
          path: metrics/**
          if-no-files-found: warn
