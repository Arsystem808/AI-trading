name: Reusable ETL

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: false
        default: "dev"
      command:
        type: string
        required: false
        default: "python -m core.etl.transform"
      workdir:
        type: string
        required: false
        default: "."
    secrets:
      POLYGON_API_KEY:
        required: false

permissions:
  contents: read

jobs:
  etl:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ inputs.env }}
      WORKDIR_IN: ${{ inputs.workdir }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Compute paths
        run: |
          set -euo pipefail
          WD="${WORKDIR_IN:-.}"
          ART_DIR="${GITHUB_WORKSPACE}/${WD#/}/artifacts"
          echo "WORKDIR_NORM=$WD" >> "$GITHUB_ENV"
          echo "ARTIFACTS_DIR=$ART_DIR" >> "$GITHUB_ENV"
          mkdir -p "$ART_DIR"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyarrow
        working-directory: ${{ env.WORKDIR_NORM }}

      - name: Run ETL
        env:
          ARTIFACTS_DIR: ${{ env.ARTIFACTS_DIR }}
        run: |
          set -euo pipefail
          test -n "${POLYGON_API_KEY:-}" || echo "WARN: POLYGON_API_KEY is empty"
          eval "${{ inputs.command }}"
        working-directory: ${{ env.WORKDIR_NORM }}

      - name: List & upload
        if: always()
        run: |
          echo "Artifacts at: ${ARTIFACTS_DIR}"
          ls -la "${ARTIFACTS_DIR}" || true
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: etl-artifacts-${{ github.run_id }}
          path: ${{ env.ARTIFACTS_DIR }}/
          if-no-files-found: error
          include-hidden-files: true
