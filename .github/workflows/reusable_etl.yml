name: Reusable ETL

on:
  workflow_call:
    inputs:
      env:
        description: "Target environment"
        type: string
        required: false
        default: "dev"
      command:
        description: "ETL entrypoint command"
        type: string
        required: false
        default: "python -m core.etl.transform"
      workdir:
        description: "Рабочая директория (если код не в корне)"
        type: string
        required: false
        default: "."
    secrets:
      DB_URL:
        required: false
      API_KEY:
        required: false
      AWS_ROLE_ARN:
        required: false
      POLYGON_API_KEY:
        required: false

permissions:
  contents: read

jobs:
  etl:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ inputs.env }}
      WORKDIR: ${{ inputs.workdir }}
      DB_URL: ${{ secrets.DB_URL }}
      API_KEY: ${{ secrets.API_KEY }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyarrow
        working-directory: ${{ env.WORKDIR }}

      - name: Verify tree
        run: |
          echo "ENV='${ENV}'"
          echo "WORKDIR='${WORKDIR}'"
          pwd
          ls -la | sed -n '1,200p'
        working-directory: ${{ env.WORKDIR }}

      - name: Run ETL
        run: |
          set -euo pipefail
          test -n "${POLYGON_API_KEY:-}" || echo "WARN: POLYGON_API_KEY is empty"
          eval "${{ inputs.command }}"
        working-directory: ${{ env.WORKDIR }}

      - name: Prepare artifacts directory
        run: mkdir -p ./artifacts
        working-directory: ${{ env.WORKDIR }}

      - name: List workspace and artifacts
        if: always()
        run: |
          echo "Workspace listing:"
          ls -la
          echo "Artifacts listing (./artifacts):"
          ls -la ./artifacts || { echo "No ./artifacts directory"; exit 1; }
          echo "Artifacts count: $(find ./artifacts -mindepth 1 -printf '.' 2>/dev/null | wc -c)"
        working-directory: ${{ env.WORKDIR }}

      - name: Upload ETL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: etl-artifacts-${{ github.run_id }}
          path: ./artifacts/
          if-no-files-found: error
          include-hidden-files: true
