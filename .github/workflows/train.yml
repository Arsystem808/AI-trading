name: Train
on:
  workflow_dispatch: {}
permissions:
  contents: read
  packages: read
jobs:
  train:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt
      - run: pip install -r requirements.txt
