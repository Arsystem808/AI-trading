[mypy]
python_version = 3.11
warn_unused_configs = True
ignore_missing_imports = True

# Исключаем проблемные или дублирующиеся точки входа
exclude = (?x)(
    ^jobs/calibrate\.py$
  | ^scripts/calibrate\.py$
  | ^scripts/train_m7\.py$
)

# Если проект использует пакетную структуру
explicit_package_bases = True
mypy_path = .
